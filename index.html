<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <style>
       .mess{
           color: red;
           text-align: center;
           font-size: 20px;
       }
   </style>

</head>
<body>
    <div id="messages" class="mess"></div>
    <form  onsubmit="return Validate();" name= "forms" >
     <table border="1" align="center" width="400" bgcolor="#CCCCCC" >
      <caption>Registration form</caption>
        <tr>
           <th>Enter your first name</th>
           <td><input type="text" name="name" id="fn1" maxlength="10" title="enter your first name" placeholder="enter your first name" autocomplete="off"/></td>
        </tr>
        <tr>
           <th>Enter your last name</th>
           <td><input type="text" id="lastname" autocomplete="off" name="ln" /></td>
        </tr>
        <tr>
           <th>Enter your password</th>
           <td><input type="password" id="password" maxlength="15" autocomplete="off" name="password"/></td>
        </tr>
        <tr>
            <th>ReEnter your password</th>
            <td><input type="password" id="confirm" maxlength="15" autocomplete="off" name="cp"/></td>
        </tr>
        <tr>
            <th>Enter your email</th>
            <td><input type="email" name="email" autocomplete="off" id="email"/></td>
        </tr>
        <tr>
            <th>Enter your mobile</th>
            <td><input type="number"name="num" autocomplete="off" id="num" /></td>
        </tr>
        <tr>
            <th>Enter your address</th>
            <td><textarea rows="8" cols="20" maxlength="25" name="address" ></textarea></td>
        </tr>
        <tr>
            <th>Select your gender</th>
            <td>
             male<input type="radio" name="g" value="m"/>
            female<input type="radio" name="g" value="f"/>
            </td>
        </tr>
        <tr>
            <th>Select your hobbies</th>
            <td>
            hobby1<input type="checkbox" name="x" value="h" required/>
            hobby2<input type="checkbox" name="x" value="h2"/>
            hobby3<input type="checkbox" name="x" value="h3"/>
           </td>
        </tr>
        <tr>
            <th>Select your DOB</th>
            <td><input type="date" name="datetoday" autocomplete="off" placeholder="dd/mm/yyyy" /></td>
        </tr>
        <tr>
            <th>Select your Country</th>
            <td>
            <select name="country">
            <option value="" selected="selected" disabled="disabled"name="country">Select your country</option>
            <option value="1">India</option>
            <option value="2">Pakistan</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>Upload your pic</th>
            <td><input type="file" name="file"/></td>
        </tr>
        <tr>
             <td colspan="2" align="center"><input type="submit" value="Save My Data"/>
             <input type="reset" value="Reset Data"/>
             </td>
        </tr>
            
     </table>
        
        </form>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
